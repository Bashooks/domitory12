<h2 mat-dialog-title>สมัครสมาชิก</h2>
<mat-dialog-content>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field appearance="outline" class="full-width" style="padding-top: 15px;">
      <mat-label >อีเมล / เบอร์มือถือที่ได้รับการยืนยัน</mat-label>
      <input matInput type="email" placeholder="ตัวอย่าง +66825535575 หรือ yourname@gmail.com" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>รหัสผ่าน</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>
    
    <button mat-raised-button color="primary" class="full-width" style="color: white;" type="submit">เข้าสู่ระบบ</button>
    <p class="center-text" style="text-align: center; margin: 15px 0;">
      หรือเข้าสู่ระบบ/ลงทะเบียนโดยใช้
    </p>
</form>

</mat-dialog-content>

<mat-dialog-actions align="center" >
  <button mat-button class="full-width" >ดำเนินการต่อด้วย Google</button>
  <button mat-button class="full-width">ดำเนินการต่อด้วย Facebook</button>
</mat-dialog-actions>

<p>By registering you agree to our <a href="#">Terms & Conditions</a> and that you have read our <a href="#">Privacy Notice</a>.</p>
